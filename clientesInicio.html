<div class="conteudo" ng-controller="clientesController as cliCtrl">
    <div class="tituloPagina"> Clientes
        <a href="#!cadastrarCliente">
            <button style="float: right" class="btn btn-success"> Novo cliente </button>
        </a>
    </div>
    <div class="table-responsive">
        <table class="table table-striped">
            <tr>
                <th> Nome       </th>
                <th> Empresa    </th>
                <th> Telefone 1 </th>
                <th> Telefone 2 </th>
                <th> Email      </th>
            </tr>
            <tr ng-repeat="cli in cliCtrl.clientes">
                <td> {{cli.nome}}       </td>
                <td> {{cli.empresa}}    </td>
                <td> {{cli.telefone1}}  </td>
                <td> {{cli.telefone2}}  </td>
                <td> {{cli.email}}      </td>               
            </tr>
        </table>
    </div>
</div>
